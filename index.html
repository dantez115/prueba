<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtrado de Productos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Filtrado de Productos</h1>
        <form id="filtro-form">
            <input type="text" id="categoria" placeholder="Ingrese la categoría" required>
            <button type="submit">Filtrar</button>
        </form>
        <ul id="lista-productos">
            <!-- Lista de productos filtrados aparecerá aquí -->
        </ul>
        <h2 id="mensaje"></h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
